<form>
    <hr class="dashed">
    <h2>Update Personal Information</h2>
    <div class="form-group">
        <label for="newEmail">Current Email Address</label>
        <p>${email!}</p>
        <button type="button" class="btn btn-danger btn-sm" data-target="#update-email" data-toggle="modal"><i class="fa fa-pencil-square-o"></i> Change Email Address</button>
    </div>
    <br>
    <div class="form-group">
        <label for="newPwd">Current Password</label>
        <p>For safety reason, your password will not be displayed here.</p>
        <button type="button" class="btn btn-danger btn-sm" data-target="#update-pwd" data-toggle="modal"><i class="fa fa-pencil-square-o"></i> Change Password</button>
    </div>
</form>
