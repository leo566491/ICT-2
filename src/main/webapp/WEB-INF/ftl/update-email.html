<!-- ============ POPUP UPDATE EMAIL START ============ -->

<div id="update-email" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">        
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal"><i class="fa fa-remove fa-lg"></i></a>
                <h2>Update Email</h2>
            </div>
            <div class="modal-body">
                <form action="/change/email" method="post">
                    <span id='update-email-warning'></span>
                    <div class="form-group">
                        <label for="update-email">New Email</label>
                        <input name="email" type="email" class="form-control" id="update-email">
                    </div>
                    <div class="form-group">
                        <label for="confirm-update-email">Confirmed New Email</label>
                        <input type="email" class="form-control" id="confirm-update-email">
                    </div>
                    <button id="update-email-btn" type='submit' class="btn btn-danger">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ============ POPUP UPDATE EMAIL END ============ -->
