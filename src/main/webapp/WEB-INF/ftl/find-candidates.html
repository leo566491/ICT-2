                                <p class="candidate-date">${r.day!}</p>
                                <p class="candidate-tags">

                            </div>
                        </div>
                    </a>
                    </#list>

            </div>
            <div class="col-sm-4" id="sidebar">

                <!-- Filtering a Job Start -->
                <div class="sidebar-widget" id="jobsearch">
                    <h2>Filter Requirements</h2>
                    <form action="/find/candidates" method="get" id="scandform">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group" id="job-search-group">
                                    <label for="job-search" class="sr-only">Search</label>
                                    <input type="text" class="form-control" id="cand-search" name="s" value="${s!}" placeholder="Type and press enter">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <h5>Posted Since</h5>
                                <div class="radio">
                                    <label>
                                        <input  type="radio" name="date" value="-1" <#if date == -1> checked</#if>> All Time
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="date" value="7" <#if date == 7> checked</#if>> in 1 week
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="date" value="14" <#if date == 14> checked</#if>> in 2 week
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="date" value="35" <#if date == 35> checked</#if>> in 5 week
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="date" value="70" <#if date == 70> checked</#if>> in 10 week
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <h5>Industry</h5>
                                <div class="checkbox">
                                    <label>
                                        <input id="cand-ind-all" type="checkbox"> All
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="ind" class="cand-ind" type="checkbox" value="Banking"
                                               ${ind?seq_contains("Banking")?string("checked", "")}>Banking
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="ind" class="cand-ind" type="checkbox" value="Tourism"
                                               ${ind?seq_contains("Tourism")?string("checked", "")}>Tourism
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="ind" class="cand-ind" type="checkbox" value="Marketing"
                                               ${ind?seq_contains("Marketing")?string("checked", "")}>Marketing
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="ind" class="cand-ind" type="checkbox" value="Others"
                                               ${ind?seq_contains("Others")?string("checked", "")}>Others
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <h5>Location</h5>
                                <div class="checkbox">
                                    <label>
                                        <input id="cand-loc-all" type="checkbox"> All
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="loc" class="cand-loc" type="checkbox" value="Singapore"
                                               ${loc?seq_contains("Singapore")?string("checked", "")}>Singapore
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="loc" class="cand-loc" type="checkbox" value="Malaysia"
                                               ${loc?seq_contains("Malaysia")?string("checked", "")}>Malaysia
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="loc" class="cand-loc" type="checkbox" value="China"
                                               ${loc?seq_contains("China")?string("checked", "")}>China
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="loc" class="cand-loc" type="checkbox" value="Others"
                                               ${loc?seq_contains("Others")?string("checked", "")}>Others
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <a id="cand-search-apply" class="btn btn-primary">Apply Filters</a>
                            </div>
                        </div>                        
                    </form>
                </div>
                <!-- Filtering a Job End -->
            </div>
        </div>
    </div>
</section>
