<!-- ============ POPUP REGISTER START ============ -->

<div id="register" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">        
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal"><i class="fa fa-remove fa-lg"></i></a>
                <h2>Register</h2>
            </div>
            <div class="modal-body">                
                <div role="tabpanel" class="nav-pills-form">
                    <!-- Nav pills -->
                    <ul class="nav nav-pills nav-justified">
                        <li role="presentation" class="active"><a href="#reg-personal" aria-controls="reg-personal" role="tab" data-toggle="tab">PERSONAL</a></li>
                        <li role="presentation"><a href="#reg-company" aria-controls="reg-company" role="tab" data-toggle="tab">COMPANY</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="reg-personal">
                            <span id='reg-personal-warning'></span>
                            <form id="register-per">
                                <div class="form-group">
                                    <label for="register-per-fName">First Name</label>
                                    <input type="text" class="form-control" id="register-per-fName" name="f_name">
                                </div>
                                <div class="form-group">
                                    <label for="register-per-lName">Last Name</label>
                                    <input type="text" class="form-control" id="register-per-lName" name="l_name">
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="register-per-email">Email</label>
                                    <input type="email" class="form-control" id="register-per-email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="register-per-password1">Password</label>
                                    <input type="password" class="form-control" id="register-per-password1" name="pass">
                                </div>
                                <div class="form-group">
                                    <label for="register-per-password2">Repeat Password</label>
                                    <input type="password" class="form-control" id="register-per-password2">
                                </div>
                                <button id="register-per-btn" type='submit' class="btn btn-primary">Register</button>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="reg-company">
                            <span id='reg-company-warning'></span>
                            <form id="register-com">
                                <div class="form-group">
                                    <label for="register-com-comName">Company Name</label>
                                    <input type="text" class="form-control" id="register-com-comName" name="com_name">
                                </div>
                                <div class="form-group">
                                    <label for="register-com-fName">First Name</label>
                                    <input type="text" class="form-control" id="register-com-fName" name="f_name">
                                </div>
                                <div class="form-group">
                                    <label for="register-com-lName">Last Name</label>
                                    <input type="text" class="form-control" id="register-com-lName" name="l_name">
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="register-com-email">Email</label>
                                    <input type="email" class="form-control" id="register-com-email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="register-com-password1">Password</label>
                                    <input type="password" class="form-control" id="register-com-password1" name="pass">
                                </div>
                                <div class="form-group">
                                    <label for="register-com-password2">Repeat Password</label>
                                    <input type="password" class="form-control" id="register-com-password2">
                                </div>
                                <button id="register-com-btn" type='submit' class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
