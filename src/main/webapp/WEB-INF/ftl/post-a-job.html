<#assign ptitle = "Post A Job">
<#include "header.html">

<!-- ============ JOBS START ============ -->

<section id="jobs">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <span class="postAJob"></span>
            </div>
        </div>
        <hr>
        <form id="job-form" class="editor-form" action="${action}" method="post">
            <div class="row">
                <div class="col-sm-8 col-centered">
                    <h2>Job Details</h2>
                    <div class="form-group" id="job-title">
                        <label for="job-title">Job Title</label>
                        <input type="text" class="form-control" name="job-title" value="${title!}" placeholder="What job position is available?">
                    </div>
                    <div class="form-group" id="job-location">
                        <label for="job-location">Location</label>
                        <select class="form-control" name="job-location">
                            <option value="">Choose a job location</option>
                            <option value="Singapore" <#if location == "Singapore"> selected</#if>>Singapore</option>
                            <option value="Malaysia" <#if location == "Malaysia"> selected</#if>>Malaysia</option>
                            <option value="China" <#if location == "China"> selected</#if>>China</option>
                            <option value="Other" <#if location == "Others"> selected</#if>>Others</option>
                        </select>
                    </div>
                    <div class="form-group" id="job-type">
                        <label for="job-type">Job Type</label>
                        <select class="form-control" name="job-type">
                            <option value="">Choose a job type</option>
                            <option value="Part Time" <#if type == "Part Time"> selected</#if>>Part Time</option>
                            <option value="Full Time" <#if type == "Full Time"> selected</#if>>Full Time</option>
                            <option value="Internship" <#if type == "Internship"> selected</#if>>Internship</option>
                            <option value="Other" <#if type == "Others"> selected</#if>>Others</option>
                        </select>
                    </div>
                    <div class="form-group" id="job-industry">
                        <label for="job-industry">Job Industry</label>
                        <select class="form-control" name="job-industry">
                            <option value="">Choose a category</option>
                            <option value="Banking" <#if industry == "Banking"> selected</#if>>Banking</option>
                            <option value="Tourism" <#if industry == "Tourism"> selected</#if>>Tourism</option>
                            <option value="Marketing" <#if industry == "Marketing"> selected</#if>>Marketing</option>
                            <option value="Other" <#if industry == "Others"> selected</#if>>Others</option>
                        </select>
                    </div>
                    <div class="form-group" id="job-salary">
                        <label for="job-cmin">Salary min(Amount in dollars)</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control" name="job-cmin" value="${cmin?c}" placeholder="How much you would like to pay?">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <div class="form-group" id="job-salary">
                        <label for="job-cmax">Salary max(Amount in dollars)</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control" name="job-cmax" value="${cmax?c}" placeholder="How much you would like to pay?">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <div class="form-group wysiwyg" id="wysiwyg-job-responsibilities">
                        <label>Job Responsibilities</label>

                        <div class="btn-toolbar" data-role="editor1-toolbar" data-target="#job-responsibilities">
                            <div class="btn-group">
                                <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)" data-original-title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                                <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)" data-original-title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                                <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                                <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="insertunorderedlist" title="Bullet list" data-original-title="Bullet list"><i class="fa fa-list-ul"></i></a>
                                <a class="btn" data-edit="insertorderedlist" title="Number list" data-original-title="Number list"><i class="fa fa-list-ol"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)" data-original-title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                                <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)" data-original-title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                                <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)" data-original-title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Create Hyperlink" data-original-title="Hyperlink"><i class="fa fa-link"></i></a>
                                <div class="dropdown-menu input-append">
                                    <input class="form-control pull-left" placeholder="http://" type="text" data-edit="createLink">
                                    <button class="btn btn-primary" type="button">Add</button>
                                </div>
                                <a class="btn" data-edit="unlink" title="Remove Hyperlink" data-original-title="Remove Hyperlink"><i class="fa fa-unlink"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                                <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                            </div>
                        </div>
                        <div class="editor1" id="job-responsibilities" contenteditable="true">${duty!}</div>
                        <input id="responsibilities" type="hidden" name="responsibilities" value="">
                    </div>
                    <div class="form-group wysiwyg" id="wysiwyg-job-requirements">
                        <label>Job Requirements</label>

                        <div class="btn-toolbar" data-role="editor2-toolbar" data-target="#job-requirements">
                            <div class="btn-group">
                                <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)" data-original-title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                                <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)" data-original-title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                                <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                                <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="insertunorderedlist" title="Bullet list" data-original-title="Bullet list"><i class="fa fa-list-ul"></i></a>
                                <a class="btn" data-edit="insertorderedlist" title="Number list" data-original-title="Number list"><i class="fa fa-list-ol"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)" data-original-title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                                <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)" data-original-title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                                <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)" data-original-title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Create Hyperlink" data-original-title="Hyperlink"><i class="fa fa-link"></i></a>
                                <div class="dropdown-menu input-append">
                                    <input class="form-control pull-left" placeholder="http://" type="text" data-edit="createLink">
                                    <button class="btn btn-primary" type="button">Add</button>
                                </div>
                                <a class="btn" data-edit="unlink" title="Remove Hyperlink" data-original-title="Remove Hyperlink"><i class="fa fa-unlink"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                                <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                            </div>
                        </div>

                        <div class="editor2" id="job-requirements" contenteditable="true">${require!}</div>
                        <input id="requirements" type="hidden" name="requirements" value="">
                    </div>
                    <div class="form-group wysiwyg" id="wysiwyg-other-information">
                        <label>Other Information</label>

                        <div class="btn-toolbar" data-role="editor3-toolbar" data-target="#other-information">
                            <div class="btn-group">
                                <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)" data-original-title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                                <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)" data-original-title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                                <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                                <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="insertunorderedlist" title="Bullet list" data-original-title="Bullet list"><i class="fa fa-list-ul"></i></a>
                                <a class="btn" data-edit="insertorderedlist" title="Number list" data-original-title="Number list"><i class="fa fa-list-ol"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)" data-original-title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                                <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)" data-original-title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                                <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)" data-original-title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Create Hyperlink" data-original-title="Hyperlink"><i class="fa fa-link"></i></a>
                                <div class="dropdown-menu input-append">
                                    <input class="form-control pull-left" placeholder="http://" type="text" data-edit="createLink">
                                    <button class="btn btn-primary" type="button">Add</button>
                                </div>
                                <a class="btn" data-edit="unlink" title="Remove Hyperlink" data-original-title="Remove Hyperlink"><i class="fa fa-unlink"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                                <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                            </div>
                        </div>

                        <div class="editor3" id="other-information" contenteditable="true">${info!}</div>
                        <input id="other_info" type="hidden" name="other_info" value="">
                    </div>

                    <div class="form-group wysiwyg" id="wysiwyg-job-apply">
                        <label>How To Apply</label>

                        <div class="btn-toolbar" data-role="editor4-toolbar" data-target="#job-apply">
                            <div class="btn-group">
                                <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)" data-original-title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                                <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)" data-original-title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                                <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                                <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="insertunorderedlist" title="Bullet list" data-original-title="Bullet list"><i class="fa fa-list-ul"></i></a>
                                <a class="btn" data-edit="insertorderedlist" title="Number list" data-original-title="Number list"><i class="fa fa-list-ol"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)" data-original-title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                                <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)" data-original-title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                                <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)" data-original-title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Create Hyperlink" data-original-title="Hyperlink"><i class="fa fa-link"></i></a>
                                <div class="dropdown-menu input-append">
                                    <input class="form-control pull-left" placeholder="http://" type="text" data-edit="createLink">
                                    <button class="btn btn-primary" type="button">Add</button>
                                </div>
                                <a class="btn" data-edit="unlink" title="Remove Hyperlink" data-original-title="Remove Hyperlink"><i class="fa fa-unlink"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                                <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                            </div>
                        </div>
                        <div class="editor4" id="job-apply" contenteditable="true">${apply!}</div>
                        <input id="apply" type="hidden" name="apply" value="">
                    </div>
                </div>
            </div>
            <input id="apply" type="hidden" name="job-id" value="${id!}">
            <hr class="dashed">
            <div class="row text-center">
                <p>&nbsp;</p>
                <button class="btn btn-primary btn-lg">Submit <i class="fa fa-arrow-up"></i></button>
            </div>
        </form>

    </div>
</section>

<!-- ============ JOBS END ============ -->

<#include "footer.html">
